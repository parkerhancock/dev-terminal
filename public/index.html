<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev-terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #1e1e1e;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: #2d2d2d;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        border-bottom: 1px solid #404040;
      }
      header h1 {
        font-size: 14px;
        font-weight: 500;
        color: #ccc;
      }
      .tabs {
        display: flex;
        gap: 4px;
      }
      .tab {
        padding: 6px 12px;
        background: #3d3d3d;
        border: none;
        border-radius: 4px;
        color: #aaa;
        cursor: pointer;
        font-size: 13px;
      }
      .tab:hover {
        background: #4d4d4d;
      }
      .tab.active {
        background: #1e1e1e;
        color: #fff;
      }
      .status {
        margin-left: auto;
        font-size: 12px;
        color: #888;
      }
      .status.connected {
        color: #4ec9b0;
      }
      .status.disconnected {
        color: #f14c4c;
      }
      main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .terminal-container {
        flex: 1;
        padding: 8px;
        display: none;
      }
      .terminal-container.active {
        display: block;
      }
      .no-terminals {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>dev-terminal</h1>
      <div class="tabs" id="tabs"></div>
      <div class="status disconnected" id="status">Disconnected</div>
    </header>
    <main id="main">
      <div class="no-terminals" id="no-terminals">No terminals active</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
      const wsUrl = `ws://${window.location.host}/ws`;
      const terminals = new Map(); // name -> { term, container, fit }
      let activeTerminal = null;
      let ws = null;

      function connect() {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          document.getElementById("status").textContent = "Connected";
          document.getElementById("status").className = "status connected";
        };

        ws.onclose = () => {
          document.getElementById("status").textContent = "Disconnected";
          document.getElementById("status").className = "status disconnected";
          // Reconnect after delay
          setTimeout(connect, 2000);
        };

        ws.onerror = (err) => {
          console.error("WebSocket error:", err);
        };

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          handleMessage(msg);
        };
      }

      function handleMessage(msg) {
        switch (msg.type) {
          case "terminals":
            // Full list of terminals
            updateTerminalList(msg.terminals);
            break;
          case "created":
            // New terminal created
            addTerminal(msg.name, msg.size);
            break;
          case "data":
            // Data from terminal
            const entry = terminals.get(msg.name);
            if (entry) {
              entry.term.write(msg.data);
            }
            break;
          case "closed":
            // Terminal closed
            removeTerminal(msg.name);
            break;
          case "resized":
            // Terminal resized
            const resized = terminals.get(msg.name);
            if (resized) {
              resized.term.resize(msg.size.cols, msg.size.rows);
            }
            break;
        }
      }

      function updateTerminalList(terminalList) {
        // Add any new terminals
        for (const { name, size } of terminalList) {
          if (!terminals.has(name)) {
            addTerminal(name, size);
          }
        }
        // Remove terminals that no longer exist
        for (const name of terminals.keys()) {
          if (!terminalList.find((t) => t.name === name)) {
            removeTerminal(name);
          }
        }
      }

      function addTerminal(name, size) {
        if (terminals.has(name)) return;

        // Create tab
        const tab = document.createElement("button");
        tab.className = "tab";
        tab.textContent = name;
        tab.onclick = () => switchTerminal(name);
        document.getElementById("tabs").appendChild(tab);

        // Create terminal container
        const container = document.createElement("div");
        container.className = "terminal-container";
        container.id = `term-${name}`;
        document.getElementById("main").appendChild(container);

        // Create xterm instance
        const term = new Terminal({
          cursorBlink: true,
          fontSize: 14,
          fontFamily: '"SF Mono", Menlo, Monaco, "Courier New", monospace',
          theme: {
            background: "#1e1e1e",
            foreground: "#cccccc",
            cursor: "#ffffff",
            selectionBackground: "#264f78",
          },
          cols: size?.cols || 120,
          rows: size?.rows || 40,
        });

        const fit = new FitAddon.FitAddon();
        term.loadAddon(fit);
        term.open(container);
        fit.fit();

        // Send input to server
        term.onData((data) => {
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(
              JSON.stringify({
                type: "input",
                name: name,
                data: data,
              })
            );
          }
        });

        terminals.set(name, { term, container, tab, fit });

        // Hide "no terminals" message
        document.getElementById("no-terminals").style.display = "none";

        // Switch to this terminal if it's the first one
        if (terminals.size === 1) {
          switchTerminal(name);
        }

        // Handle window resize
        window.addEventListener("resize", () => {
          if (activeTerminal === name) {
            fit.fit();
          }
        });
      }

      function removeTerminal(name) {
        const entry = terminals.get(name);
        if (!entry) return;

        entry.term.dispose();
        entry.container.remove();
        entry.tab.remove();
        terminals.delete(name);

        // Show "no terminals" if none left
        if (terminals.size === 0) {
          document.getElementById("no-terminals").style.display = "flex";
          activeTerminal = null;
        } else if (activeTerminal === name) {
          // Switch to another terminal
          const firstName = terminals.keys().next().value;
          switchTerminal(firstName);
        }
      }

      function switchTerminal(name) {
        // Deactivate current
        if (activeTerminal) {
          const prev = terminals.get(activeTerminal);
          if (prev) {
            prev.container.classList.remove("active");
            prev.tab.classList.remove("active");
          }
        }

        // Activate new
        const entry = terminals.get(name);
        if (entry) {
          entry.container.classList.add("active");
          entry.tab.classList.add("active");
          entry.fit.fit();
          entry.term.focus();
          activeTerminal = name;
        }
      }

      // Start connection
      connect();
    </script>
  </body>
</html>
